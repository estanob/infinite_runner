<!DOCTYPE html>
<html style="height:100%; background-color: #a8f6ff;">
  <head>
    <meta charset="utf-8">
    <title>Surf Bending</title>
    <script type="text/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body class="background" style="justify-content: center; align-items: center;">
    <header class="header">
      <h1>Surf Bending</h1>
    </header>

    <div id="splash">
      <h1>Welcome!</h1>
      <p>
        This is an Avatar the Last Airbender themed 2-D infinite surfing game. <br/>
        Don't touch the sharks! Use water bending powers to push them out of the way.
      </p>
      <button id="start">Start</button>
    </div>

    <div class="hidden">
      <img id="background" src="src/img/marine-pattern-stylized-blue-waves-light-background-water-wave-abstract-design-sea-sketch-ocean-paper-d-illustration-171010514.jpeg">
      <img id="avatar" src="src/img/tumblr_a34e739e74509fc7166ec36de6fd31d9_4aada2e4_1280.png" alt="avatar">
      <img id="surfboard" src="src/img/417-4174100_purple-clipart-surfboard-blue-surfboard-clipart.png" alt="surfboard">
    </div>

    <div id="game-container" class="hidden">
      <canvas id="game-canvas" class="hidden"></canvas>
    </div>

    <div id="end-screen" class="hidden">
      <h1>
        Game Over!
      </h1>
      <button id="restart">Play Again</button>
    </div>

    <script src="lib/bundle.js" charset="utf-8"></script>
    <script src="src/keymaster.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </body>
  <footer>
    <div class="footer-links">
      <a class="footer-link" href="https://github.com/estanob">
        Github
      </a>
      <a class="footer-link" href="https://linkedin.com/in/estanob">

      </a>
      <a class="footer-link" href="https://angel.co/u/brandon-estano">
        AngelList
      </a>
      <a class="footer-link" href="https://brandonestano.netlify.app/">
        Portfolio
      </a>
    </div>
  </footer>
</html>
